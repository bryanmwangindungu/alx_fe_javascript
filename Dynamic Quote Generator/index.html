<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      background: #f0f0f0;
      border-left: 5px solid #333;
      font-style: italic;
    }
    input, select {
      margin-right: 10px;
      padding: 5px;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter (New Requirement) -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Populated dynamically -->
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay">Quotes will appear here based on selected category.</div>

  <!-- Add New Quote -->
  <h3>Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Export Quotes -->
  <h3>Export Quotes</h3>
  <div>
    <button id="exportQuotesBtn">Export Quotes</button>
  </div>

  <!-- Import Quotes -->
  <h3>Import Quotes</h3>
  <div>
    <input type="file" id="importQuotesInput" accept="application/json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
